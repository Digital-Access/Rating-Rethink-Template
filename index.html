<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Check</title>
</head>

<body>
    <div class="mainContainer" id="mainContainer">

        <div class="titleContainer">
            <img id="image" class="image" src="" alt="" srcset="">
            <div>
                <h1 class="title" id="title"></h1>
                <p class="question" id="question"></p>
            </div>

        </div>

        <div class="openContainer" id="openContainer">
        </div>

        <div class="checkContainer" id="checkContainer">
        </div>

        <div class="revealContainer">
            <div class="revealAnswers" id="revealAnswers">
                Reveal Answers
            </div>
            <div class="tryAgain" id="tryAgain">
                Try Again
            </div>
            <div class="proceed" id="proceed">
                Proceed
            </div>
        </div>

        <p id="instructions"></p>


    </div>

    <div id="celebrationContainer" class="celebrationContainer">
        <img src="" class="celebration" id="celebration">
        <div id="thankYou" class="thankYou"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
